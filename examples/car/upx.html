<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>car in threejs</title>
    <style>
        body { margin: 0; }
    </style>
</head>
<body>
<div id="control-form">
    <label for="camdist">Light distance </label>
    <input type="range" id="camdist" name="camdist" min="0" max="50">

    <label for="camposx">Cam Position x </label>
    <input type="range" id="camposx"  min="0" max="200">

    <label for="camposy">Cam Position y </label>
    <input type="range" id="camposy"  min="0" max="200">

    <label for="camposz">Cam Position z </label>
    <input type="range" id="camposz"  min="0" max="200">

    <button id="camupz-button">camera.up.set(0,0,1)</button>
    <button id="camupx-button">camera.up.set(1,0,0)</button>
    <button id="camupy-button">camera.up.set(0,1,0)</button>
</div>

<script type="module" src="./upx.js"></script>
</body>
</html>
